<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine-store</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="header-logo">Minecraft</div>

                <nav class="nav">
                    <a href="#" class="nav-link">Дома</a>
                    <a href="#" class="nav-link">Мобы</a>
                    <a href="#" class="nav-link">Популярное</a>
                    <a href="#" class="nav-link">Ад</a>
                    <a href="#" class="nav-link">Херобрин</a>
                </nav>

            </div>
        </div>
    </header>

    <div class="intro">
    </div>
    <div class="search">
        <form action="" method="get">
            <input name="s" placeholder="Поиск по товарам..." type="search" style="width: 850px; height:30px;">
            <button type="submit">Поиск</button>
        </form>
    </div>

    <div class="product">
        <div class="mine-product">
            <div class="img-product">
                <img src="./IMG/screen-11.jpg" alt="" style="width: 900px; height:400px;">
            </div>

        </div>
    </div>
</body>

</html>
